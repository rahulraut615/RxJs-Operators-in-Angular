<div class="my-3">
    <h2>Custom Observable</h2>
    <br>
</div>
<div class="row">
    <div class="col-md-6">
        <strong>Ex - 01 (Manual)</strong>
        <hr>
        <ul class="techlist" id="elcontainer" [ngClass]="techstatus == 'completed' ? 'completed': techstatus == 'error' ?'error' :''">
            
        </ul>
    </div>
    <div class="col-md-6">
        <strong>Ex - 02 (Custom Intervval Observable)</strong>
        <hr>
        <ul class="techlist" id="elcontainer2" [ngClass]="techstatus2 == 'completed' ? 'completed': techstatus2 == 'error' ?'error' :''">
            
        </ul>
    </div>
    
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <br>
        <strong>Ex - 03 Random Names</strong>
        <br>
        <br>
        <p class="row bg-light py-2 px-3 border rounded">
            <strong>Random Data</strong>
            'Naresh','Mangalsing','Atul','shubham','abhinay','vaibhav'
          </p>
        <hr>
        <p>Current Name: <strong class="text-success">{{names}}</strong></p>  
        <span class="badge "
        [ngClass]="namesstatus=='completed'?'text-bg-success': namesstatus=='error'?'text-bg-danger':'text-bg-primary'"
        >{{namesstatus=='completed'?'success': namesstatus=='error'?'Error':'Running'}}</span>
    </div>
</div>
