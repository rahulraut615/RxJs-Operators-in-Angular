<div class="my-3">
    <h2>Retry ,Retry When , Scan and Delay</h2>
    <div class="row">
        <div class="col-md-4">
            <table class="table" *ngFor="let person of person">
              <tr>
                <th>Id</th>
                <td>{{person.id}}</td>
              </tr>
              <tr>
                <th>Name</th>
                <td>{{person.name}}</td>
              </tr>
              <tr>
                <th>Email</th>
                <td>{{person.email}}</td>
              </tr>
              <tr>
                <th>Age</th>
                <td>{{person.age}}</td>
              </tr>   
            </table>
        </div>
    </div>
    <button class="btn btn-primary" (click)="fetchdata();" type="button">
      <span *ngIf="fetching" Class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      {{fetching ? 'Fetching' : 'Fetch Data'}}
    </button>
    <br><br>
    <p>
     Status :<strong [ngClass]="{
      'text-success' : status=='Data Fetched',
      'text-danger' : status=='Problem to fetch data'
    }">{{status}}</strong>
    <span *ngIf="fetching" class="spinner-grow text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </span>
    </p>
</div>
