<div class="my-3">
    <h2>Switch Map 2</h2>
    <br>
    <h5>Search Videos</h5>
    <form #searchForm="ngForm">
    <div class="mt-3">
        <input type="text" required name="searchTerm" autocomplete="off" class="form-control form-control-lg" ngModel>
    </div>
</form>
    <br>
    <hr>
  <div class="results" *ngIf="searchResult$">
        <div class="d-flex ">
            <h5>Serarch Results...</h5>
            <span class="ms-auto text-muted">{{searchCount}}</span>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col">Title & Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of searchResult$; index as i ">
                <th scope="row">{{i+1}}</th>
                <td><img width="120px" src="{{item.thumb}}" ></td>
                <td>
                    <strong>{{item.title}}</strong>
                    <p> {{item.description}}</p>
                </td>
                
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
